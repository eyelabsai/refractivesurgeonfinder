<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map - Refractive Surgeon Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .map-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 350px;
        }
        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo i {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .logo h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .back-button {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .back-button:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="map-container">
        {{ map_html|safe }}
        
        <div class="map-overlay">
            <div class="logo">
                <i class="fas fa-eye"></i>
                <h1>Refractive Surgeon Finder</h1>
                <p class="text-muted">Worldwide Surgeon Directory</p>
            </div>
            <p>This map shows all refractive surgeons in our database worldwide. Click on clusters to zoom in or individual markers to see surgeon details.</p>
            <div class="text-center">
                <a href="/" class="back-button">
                    <i class="fas fa-search me-2"></i>Search Near Me
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
